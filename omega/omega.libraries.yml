# Core Omega Libraries (Required)
omega:
  omega:
    allow_clone_for_subtheme: false
    allow_enable_disable: false
    title: 'Core Omega styles and jQuery behaviors.'
    description: 'Primary Omega CSS & Javascript/jQuery. This file should not ever be disabled on a functioning Omega subtheme.'
    scss:
      public/css/base.css: 'style/scss/base.scss'
  version: VERSION
  js:
    js/omega.js: {}
  css:
    component:
      public/css/base.css: {}
  dependencies:
    - core/modernizr
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/drupal.announce
    - core/backbone
    - core/matchmedia
    - core/jquery.once
    - core/drupal.displace
omega_admin:
  omega:
    allow_clone_for_subtheme: false
    allow_enable_disable: false
    title: 'Omega theme administration enhancements.'
    description: 'Primary Omega CSS & Javascript/jQuery updates for the administrative theme settings page. These updates allow the enhancements to the theme settings form to work properly. This file should not ever be disabled on a functioning Omega subtheme.'
    scss:
      public/css/omega_admin.css: 'style/scss/omega_admin.scss'
  version: VERSION
  js:
    js/omega_admin.js: {}
    js/regionAssign.js: {}
  css:
    theme:
      public/css/omega_admin.css: {}
  dependencies:
    - core/modernizr
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/drupal.announce
    - core/backbone
    - core/matchmedia
    - core/jquery.once
    - core/drupal.displace
    - core/jquery.ui
    - core/jquery.ui.slider
    - core/jquery.ui.resizable

